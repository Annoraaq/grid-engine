<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Grid Movement Plugin for Phaser 3 - Example - Move Player</title>
    <script src="../GridMovementPlugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background: black;
        }
        p {
          color: white;
          text-align: center;
        }
    </style>
</head>
<body>

  <div id="game"></div>
  <p>Press arrow keys to move.</p>

<script type="text/javascript">

  const config = {
    title: "GridMovementPluginExample1",
    render: {
      antialias: false,
    },
    type: Phaser.AUTO,
    plugins: {
      scene: [
        {
          key: "gridMovementPlugin",
          plugin: GridMovementPlugin,
          mapping: "gridMovementPlugin",
        },
      ],
    },
    scale: {
      width: 720,
      height: 528,
      autoCenter: Phaser.Scale.CENTER_BOTH,
    },
    scene: {
      preload: preload,
      create: create,
      update: update
    },

    parent: "game",
    backgroundColor: "#48C4F8",
  };
  var game = new Phaser.Game(config);

  function preload () {
    this.load.image("tiles", "../assets/cloud_tileset.png");
    this.load.tilemapTiledJSON("cloud-city-map", "../assets/cloud_city.json");
    this.load.spritesheet("player", "../assets/characters.png", {
      frameWidth: 52,
      frameHeight: 72,
    });
  }

  function create () {
    const cloudCityTilemap = this.make.tilemap({ key: "cloud-city-map" });
    cloudCityTilemap.addTilesetImage("Cloud City", "tiles");
    for (let i = 0; i < cloudCityTilemap.layers.length; i++) {
      const layer = cloudCityTilemap.createStaticLayer(i, "Cloud City", 0, 0);
      layer.scale = 3;
    }
    const playerSprite = this.add.sprite(0, 0, "player");
    playerSprite.scale = 1.5;
    playerSprite.setFrame(getStopFrame('down'));
    this.cameras.main.startFollow(playerSprite);

    this.anims.create({
      key: 'up',
      frames: this.anims.generateFrameNumbers('player', { start: 90, end: 92 }),
      frameRate: 10,
      repeat: -1,
      yoyo: true
    });

    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('player', { start: 78, end: 80 }),
      frameRate: 10,
      repeat: -1,
      yoyo: true
    });

    this.anims.create({
      key: 'down',
      frames: this.anims.generateFrameNumbers('player', { start: 54, end: 56 }),
      frameRate: 10,
      repeat: -1,
      yoyo: true
    });

    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('player', { start: 66, end: 68 }),
      frameRate: 10,
      repeat: -1,
      yoyo: true
    });


    const gridMovementConfig = {
      characters: [
        {
          id: "player",
          sprite: playerSprite,
          walkingAnimationEnabled: false,
          startPosition: new Phaser.Math.Vector2(8, 8),
        },
      ],
      firstLayerAboveChar: 3,
    };

    this.gridMovementPlugin.create(cloudCityTilemap, gridMovementConfig);
    this.gridMovementPlugin.movementStarted().subscribe(([_charId, direction]) => {
      playerSprite.anims.play(direction);
    })
    this.gridMovementPlugin.movementStopped().subscribe(([_charId, direction]) => {
      playerSprite.anims.stop();
      playerSprite.setFrame(getStopFrame(direction));
    })

    this.gridMovementPlugin.directionChanged().subscribe(([_charId, direction]) => {
      playerSprite.setFrame(getStopFrame(direction));
    })
  }

  function getStopFrame(direction) {
    switch (direction) {
      case 'up':
        return 91;
      case 'right':
        return 79;
      case 'down':
        return 55;
      case 'left':
        return 67;
    }
  }

  function update () {
    const cursors = this.input.keyboard.createCursorKeys();
    if (cursors.left.isDown) {
      this.gridMovementPlugin.moveLeft("player");
    } else if (cursors.right.isDown) {
      this.gridMovementPlugin.moveRight("player");
    } else if (cursors.up.isDown) {
      this.gridMovementPlugin.moveUp("player");
    } else if (cursors.down.isDown) {
      this.gridMovementPlugin.moveDown("player");
    }
  }

</script>

</body>
</html>
