<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Grid Movement Plugin for Phaser 3 - Example - Position Changed</title>
    <script src="../GridMovementPlugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background: black;
        }
        p {
          color: white;
          text-align: center;
        }
    </style>
</head>
<body>

  <div id="game"></div>
  <p>Press arrow keys to move.</p>

<script type="text/javascript">

  const config = {
    title: "GridMovementPluginExample1",
    render: {
      antialias: false,
    },
    type: Phaser.AUTO,
    plugins: {
      scene: [
        {
          key: "gridMovementPlugin",
          plugin: GridMovementPlugin,
          mapping: "gridMovementPlugin",
        },
      ],
    },
    scale: {
      width: 720,
      height: 528,
      autoCenter: Phaser.Scale.CENTER_BOTH,
    },
    scene: {
      preload: preload,
      create: create,
      update: update
    },

    parent: "game",
  };
  var game = new Phaser.Game(config);
  let isMovingText;

  function preload () {
    this.load.image("tiles", "../assets/tf_jungle_tileset.png");
    this.load.tilemapTiledJSON("jungle", "../assets/jungle-small.json");
    this.load.spritesheet("player", "../assets/characters.png", {
      frameWidth: 52,
      frameHeight: 72,
    });
  }

  function create () {
    const cloudCityTilemap = this.make.tilemap({ key: "jungle" });
    cloudCityTilemap.addTilesetImage("jungle", "tiles");
    for (let i = 0; i < cloudCityTilemap.layers.length; i++) {
      const layer = cloudCityTilemap.createLayer(i, "jungle", 0, 0);
      layer.scale = 3;
    }
    const playerSprite = this.add.sprite(0, 0, "player");
    playerSprite.scale = 1.5;

    const positionChangeText = this.add.text(-20, -50, '');
    isMovingText = this.add.text(-20, -10, '');

    const container = this.add.container(0, 0, [ playerSprite, positionChangeText, isMovingText]);

    this.cameras.main.startFollow(container);
    this.cameras.main.roundPixels = true;


    const gridMovementConfig = {
      characters: [
        {
          id: "player",
          sprite: playerSprite,
          walkingAnimationMapping: 6,
          startPosition: new Phaser.Math.Vector2(8, 12),
          container
        },
      ],
    };

    const shopText = this.add.text(6* 48, 10*48, 'You are standing on a special tile!', { fontSize: 25, });
    shopText.setColor('#ffffff');
    shopText.setVisible(false);
    shopText.depth = 3000;

    const hint = this.add.text(7* 48, 14*48, 'Step on the colored tile', { fontSize: 25, });
    hint.setColor('#ffffff');
    hint.depth = 3000;

    tintTile(cloudCityTilemap, 13, 11, 0x6eff94);

    this.gridMovementPlugin.create(cloudCityTilemap, gridMovementConfig);

    this.gridMovementPlugin.positionChanged().subscribe(({charId, exitTile, enterTile}) => {
      positionChangeText.text = `exit: (${exitTile.x}, ${exitTile.y})\nenter: (${enterTile.x}, ${enterTile.y})`;

      const entersShop = cloudCityTilemap.layers.some((layer) => {
        const tile = cloudCityTilemap.getTileAt(enterTile.x, enterTile.y, false, layer.name);
        return (
          tile?.properties?.trigger
        );
      });

      const leavesShop = cloudCityTilemap.layers.some((layer) => {
        const tile = cloudCityTilemap.getTileAt(exitTile.x, exitTile.y, false, layer.name);
        return (
          tile?.properties?.trigger
        );
      });

      if (entersShop) {
        shopText.setVisible(true);
      }
      if (leavesShop) {
        shopText.setVisible(false);
      }
    });
  }

  function update () {
    const cursors = this.input.keyboard.createCursorKeys();
    if (cursors.left.isDown) {
      this.gridMovementPlugin.moveLeft("player");
    } else if (cursors.right.isDown) {
      this.gridMovementPlugin.moveRight("player");
    } else if (cursors.up.isDown) {
      this.gridMovementPlugin.moveUp("player");
    } else if (cursors.down.isDown) {
      this.gridMovementPlugin.moveDown("player");
    }

    isMovingText.text = `isMoving: ${this.gridMovementPlugin.isMoving('player')}`;
  }

  function tintTile(tilemap, row, col, color) {
    for (let i = 0; i < tilemap.layers.length; i++) {
      tilemap.layers[i].tilemapLayer.layer.data[row][col].tint = color;
    }
  }

</script>

</body>
</html>
