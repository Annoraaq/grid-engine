<style>
  body {
    background: black;
  }
</style>
<div id="game"></div>

<script src="js/phaser-3.55.2.min.js"></script>
<script src="js/GridEngine.js"></script>
<script src="js/getBasicConfig.js"></script>

<script>
  const config = getBasicConfig(preload, create, update);
  const game = new Phaser.Game(config);

  function preload() {
    this.load.image("tiles", "assets/cloud_tileset.png");
    this.load.tilemapTiledJSON("cloud-city-map", "assets/cloud_city.json");

    this.load.spritesheet("player", "assets/characters.png", {
      frameWidth: 52,
      frameHeight: 72,
    });
  }

  function create() {
    const cloudCityTilemap = this.make.tilemap({ key: "cloud-city-map" });
    cloudCityTilemap.addTilesetImage("Cloud City", "tiles");
    for (let i = 0; i < cloudCityTilemap.layers.length; i++) {
      const layer = cloudCityTilemap.createLayer(i, "Cloud City", 0, 0);
      layer.scale = 3;
    }
    const playerSprite = this.add.sprite(0, 0, "player");
    playerSprite.scale = 1.5;
    const blockerUpSprite = this.add.sprite(0, 0, "player");
    blockerUpSprite.scale = 1.5;
    const blockerLeftSprite = this.add.sprite(0, 0, "player");
    blockerLeftSprite.scale = 1.5;
    const blockerRightSprite = this.add.sprite(0, 0, "player");
    blockerRightSprite.scale = 1.5;
    const blockerDownSprite = this.add.sprite(0, 0, "player");
    blockerDownSprite.scale = 1.5;
    const followerSprite = this.add.sprite(0, 0, "player");
    followerSprite.scale = 1.5;
    this.cameras.main.startFollow(playerSprite, true);
    this.cameras.main.setFollowOffset(-playerSprite.width, -playerSprite.height);

    const gridEngineConfig = {
      characters: [
        {
          id: "player",
          sprite: playerSprite,
          walkingAnimationMapping: 6,
          startPosition: {x: 3, y: 3},
          // charLayer: 'test'
        },
        {
          id: "blockerUp",
          sprite: blockerUpSprite,
          walkingAnimationMapping: 2,
          startPosition: {x: 7, y: 2},
        },
        {
          id: "blockerLeft",
          sprite: blockerLeftSprite,
          walkingAnimationMapping: 2,
          startPosition: {x: 6, y: 3},
        },
        {
          id: "blockerRight",
          sprite: blockerRightSprite,
          walkingAnimationMapping: 2,
          startPosition: {x: 8, y: 3},
        },
        // {
        //   id: "blockerDown",
        //   sprite: blockerDownSprite,
        //   walkingAnimationMapping: 2,
        //   startPosition: {x: 7, y: 4},
        // },
        {
          id: "follower",
          sprite: followerSprite,
          walkingAnimationMapping: 3,
          startPosition: {x: 7, y: 3},
        },
      ],
    };

    this.gridEngine.create(cloudCityTilemap, gridEngineConfig);

    // this.gridEngine.setPosition('follower', {x:7, y:3}, 't);
    this.gridEngine.follow('follower', 'player',0, true);
  }

  function update() {
    const cursors = this.input.keyboard.createCursorKeys();
    if (cursors.left.isDown) {
      this.gridEngine.move("player", "left");
    } else if (cursors.right.isDown) {
      this.gridEngine.move("player", "right");
    } else if (cursors.up.isDown) {
      this.gridEngine.move("player", "up");
    } else if (cursors.down.isDown) {
      this.gridEngine.move("player", "down");
    }
  }
</script>
