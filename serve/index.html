<style>
  body {
    background: black;
  }
</style>
<div id="game"></div>

<script src="js/phaser-3.70.min.js"></script>
<script src="js/GridEngine.js"></script>
<script src="js/getBasicConfig.js"></script>

<script>
  const config = getBasicConfig(preload, create, update);
const game = new Phaser.Game(config);

function preload() {
  this.load.image("tiles", "assets/iso_tile.png");
  this.load.image("tiles-overlay", "assets/iso_tile_overlay.png");
  this.load.tilemapTiledJSON("iso-map", "assets/isometric.json");
  this.load.spritesheet("player", "assets/iso_char.png", {
    frameWidth: 15,
    frameHeight: 32,
  });
}

function create() {
  const cloudCityTilemap = this.make.tilemap({ key: "iso-map" });
  cloudCityTilemap.addTilesetImage("iso-tileset", "tiles");
  cloudCityTilemap.addTilesetImage("overlay", "tiles-overlay");
  for (let i = 0; i < cloudCityTilemap.layers.length; i++) {
    const layer = cloudCityTilemap.createLayer(i, ["iso-tileset", "overlay"], 0, 0);
    layer.scale = 3;
  }
  const playerSprite = this.add.sprite(0, 0, "player");
  playerSprite.scale = 3;
  this.cameras.main.startFollow(playerSprite, true);
  this.cameras.main.setFollowOffset(-playerSprite.width, -playerSprite.height);

  createPlayerAnimation.call(this, "up-right", 26, 29);
  createPlayerAnimation.call(this, "down-right", 36, 39);
  createPlayerAnimation.call(this, "down-left", 6, 9);
  createPlayerAnimation.call(this, "up-left", 16, 19);

  const text = this.add.text(0, 20, "Player 1");
  text.setColor("#000000");

  // const container = this.add.container(0, 0, [playerSprite, text]);

  const gridEngineConfig = {
    characters: [
      {
        id: "player",
        sprite: playerSprite,
        startPosition: { x: 0, y: 0 },
        offsetY: -9,
        walkingAnimationEnabled: false,
        speed: 2,
        // container
      },
    ],
  };

  this.gridEngine.create(cloudCityTilemap, gridEngineConfig);
  this.gridEngine.movementStarted().subscribe(({ direction }) => {
    playerSprite.anims.play(direction);
  });

  this.gridEngine.movementStopped().subscribe(({ direction }) => {
    playerSprite.anims.stop();
    playerSprite.setFrame(getStopFrame(direction));
    // console.log('pd', playerSprite.depth);
    // text.setText(parseFloat(container.depth));
    text.setText(parseFloat(playerSprite.displayHeight));
  });

  this.gridEngine.directionChanged().subscribe(({ direction }) => {
    playerSprite.setFrame(getStopFrame(direction));
  });
}

function update() {
  const cursors = this.input.keyboard.createCursorKeys();
  if (cursors.left.isDown) {
    this.gridEngine.move("player", "up-left");
  } else if (cursors.right.isDown) {
    this.gridEngine.move("player", "down-right");
  } else if (cursors.up.isDown) {
    this.gridEngine.move("player", "up-right");
  } else if (cursors.down.isDown) {
    this.gridEngine.move("player", "down-left");
  }
}

function createPlayerAnimation(name, startFrame, endFrame) {
  this.anims.create({
    key: name,
    frames: this.anims.generateFrameNumbers("player", {
      start: startFrame,
      end: endFrame,
    }),
    frameRate: 5,
    repeat: -1,
    yoyo: false,
  });
}

function getStopFrame(direction) {
  switch (direction) {
    case "up-right":
      return 25;
    case "down-right":
      return 35;
    case "down-left":
      return 5;
    case "up-left":
      return 15;
  }
}

</script>
